        </div>

<div class="container">
    <div class="rps-game-area">
        <div class="rps-left">
            <div class="score">
                <h1>Running Total:</h1>
                <h2 id="computer-score">Computer: 0</h2>
                <h2 id="human-score">Human: 0</h2>
            </div> 
        </div>
        <div class="rps-right">
            <div class="computer-move">
                <h1>The Computer Played:</h1>
                <i id="computer-move-icon"></i>
            </div>
            <div class="human-move">
                <i id="human-move-icon"></i>
                <div class="row-center">
                    <div class="choice">
                        <i id="choice-icon1" class="fa-solid fa-hand-back-fist"></i>
                        <button id="choice-btn1" class="btn btn2 rock">Rock</button>
                    </div>
                    <div class="choice">
                        <i id="choice-icon2" class="fa-solid fa-hand"></i>
                        <button id="choice-btn2" class="btn btn2 paper">Paper</button>
                    </div>
                    <div class="choice">
                        <i id="choice-icon3" class="fa-solid fa-hand-scissors"></i>
                        <button id="choice-btn3" class="btn btn2 scissors">Scissors</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
